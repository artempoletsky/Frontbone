<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="src/js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="src/js/underscore.js"></script>
		<script type="text/javascript" src="src/js/backbone.js"></script>
		
		<link rel="stylesheet" href="lib/jasmine.css" />
		<script type="text/javascript" src="lib/jasmine.js"></script>
		<script type="text/javascript" src="lib/jasmine-html.js"></script>
		<script type="text/javascript" src="src/js/core.js"></script>
		<script type="text/javascript" src="src/js/events.js"></script>
		<script type="text/javascript" src="spec/events.test.js"></script>
		
		
		<script type="text/javascript">
			(function(){
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 250;
				var htmlReporter = new jasmine.HtmlReporter();
				jasmineEnv.addReporter(htmlReporter);
				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};
				var currentWindowOnload = window.onload;
				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}

					jasmineEnv.execute();
				};
			})()
		</script>
    </head>
