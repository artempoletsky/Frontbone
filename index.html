<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>


		<script type="text/javascript" src="src/js/core.js"></script>
		<script type="text/javascript" src="src/js/events.js"></script>
		<!--script type="text/javascript" src="spec/events.test.js"></script-->
		<script type="text/javascript" src="src/js/observable.js"></script>
		<script type="text/javascript" src="src/js/viewmodel.js"></script>
		<!--script type="text/javascript" src="spec/viewmodel.test.js"></script-->

		<script type="text/javascript" src="src/js/model.js"></script>
		<script type="text/javascript" src="src/js/collection.js"></script>
		<script type="text/javascript" src="src/js/binds_bank.js"></script>
		<script type="text/javascript" src="example/run.js"></script>
    </head>
    <body>
		<div id="vm">
			<button id="insertOne">insert</button>
			<table id="table">
				<thead>
					<tr>
						<td>id</td>
						<td>amount</td>
						<td>color</td>
						<td></td>
						<td></td>
					</tr>
				</thead>
				<tbody data-bind="each: collection">
					<tr data-bind="attr: {id: 'car'+cid}; style: {background-color: get('color')}">
						<td data-bind="html: get('id')"></td>
						<td><input type="text" name="amount" data-bind="value: get('amount')" /></td>
						<td><input type="text" name="color" data-bind="value: get('color')" /></td>
						<td><a class="save" href="#">save</a></td>
						<td><a class="remove" href="#">remove</a></td>
					</tr>
				</tbody>
			</table>
			
		</div>
    </body>
</html>
